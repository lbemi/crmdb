---
#创建secret
apiVersion: v1
kind: Secret
metadata:
  namespace: default
  name: mongo-creds
type: Opaque
data:
  username: eWxfbW9uZ29fYWRtaW4=
  password: eWxAMjAyMw==
---
# 创建Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      initContainers:
        - name: busy
          image: busybox

      containers:
        - name: mongodb
          image: mongo:6.0.2
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          args: ["--dbpath", "/data/db"]
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-creds
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-creds
                  key: password
          ports:
            - containerPort: 27017
          resources:
            requests:
              memory: "200Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: mongo-pvc
              mountPath: /data/db
      volumes:
        - name: mongo-pvc
          persistentVolumeClaim:
            claimName: mongodb-pvc
